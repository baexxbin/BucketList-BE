<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div>
    <table class="table table-striped">
      <thead> <tr>
        <th>#</th> <th>목표</th> <th>목표일</th> <th>좋아요</th> <th></th>
      </tr>
      </thead>
      <tbody>

      <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.goal}"></td>
        <td th:text="${item.targetDate}"></td>
        <td th:text="${item.heart}"></td>
        <td>
          <a href="#" th:href="@{/buckets/{id}/edit (id=${item.id})}" class="btn btn-primary" role="button">수정</a>
        </td> </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
